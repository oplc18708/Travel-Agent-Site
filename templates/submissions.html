<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <main class="container py-4">
      <h1>Submissions</h1>
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Destination</th>
            <th>Travel Date</th>
            <th>Budget</th>
            <th>Message</th>
            <th>Received</th>
          </tr>
        </thead>
        <tbody>
          {% for s in submissions %}
          <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.destination }}</td>
            <td>{{ s.travel_date }}</td>
            <td>{{ s.budget }}</td>
            <td>{{ s.message }}</td>
            <td>{{ s.created_at }}</td>
          </tr>
          {% else %}
          <tr><td colspan="8">No submissions yet</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </body>
</html>
